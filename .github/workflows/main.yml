# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: install
        run: npm ci
      - name: build
        run: npm run build
      - name: synth
        run: |
          mkdir -p ../ammobin-api/lambda/api
          touch ../ammobin-api/lambda/api/da_booty.txt
          
          mkdir -p ../ammobin-api/lambda/graphql
          touch ../ammobin-api/lambda/graphql/dat_booty.txt
          
          mkdir -p ../ammobin-api/lambda/refresher
          touch ../ammobin-api/lambda/refresher/fat_booty.txt
          
          mkdir -p ../ammobin-api/lambda/worker
          touch ../ammobin-api/lambda/worker/dis_booty.txt
          
          
          mkdir -p ../ammobin-api/lambda/test
          touch ../ammobin-api/lambda/test/fat_booty.txt
          
          mkdir -p ../ammobin-api/lambda/cleaner
          touch ../ammobin-api/lambda/test/dirgy_booty.txt
          npm run cdk synth
